<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <script src="search.js" defer></script>
    <title>Beer Project</title>
</head>

<body>
    <main class="main-search">
        <aside>
            <div class="dice-icon tooltip go-back">
                <img class="dices" src="/img/dices.png" width="90em" alt="dices">
                <span class="tooltip-text">Go back to start page</span>
            </div>

            <form>
                <div class="inputs">
                    <label for="beer_name">Name</label><br>
                    <input type="text" name="beer_name" placeholder="e.g. Russian Doll"><br>
                    <label for="hops">Hops</label><br>
                    <input type="text" name="hops" placeholder="e.g. Cascade"><br>
                    <label for="malt">Malt</label><br>
                    <input type="text" name="malt" placeholder="e.g. Extra Pale"><br>
                <div class="test">  
                    <label for="brewed_before">Brewed after</label><br>
                    <input type="text" name="brewed_after" placeholder="MM-YYYY" pattern="^(0[1-9]|1[012])[- /.](19|20)\d\d$"><br>
                    <label for="brewed_after">Brewed before</label><br>
                    <input type="text" name="brewed_before" placeholder="MM-YYYY" pattern="^(0[1-9]|1[012])[- /.](19|20)\d\d$"><br>
                </div>  
                </div>
                <div class="abv-slider">
                    <span> ABV from
                        <input type="number" name="abv_gt" value="0" min="0" max="67" pattern="[0-67]"> to
                        <input type="number" name="abv_lt" value="67" min="0" max="67" pattern="[0-67]">
                    </span>
                    <input value="1" min="0" max="67" step="1" type="range">
                    <input value="67" min="0" max="67" step="1" type="range">
                </div>
                <button type="submit" class="btn-submit">SEARCH</button>
            </form>
        </aside>

        <section class="search-section">
            <div class="prev-btn hidden">
                <button class="prev-page"><img src="/img/left.png" alt="left" width="20px"></button>
            </div>

            <div class="beer-list"></div>

            <div class="next-btn hidden">
                <button class="next-page"><img src="/img/right.png" alt="left" width="20px"></button>
            </div>
        </section>
    </main>
</body>

</html>
